<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <h1>D.N.G.S.Y.M Bank</h1>
  <p>We are definitely not going to steal your money.</p>
  <div class="container">
    <form id="withdrawl-deposit">
        <div class="row">
          <div class="col-6">
            <h2>Deposit or Withdrawl funds</h2>
            <label for="deposit">Deposit Amount:</label>
            <input id="deposit" class="form-control" type="text">

            <label for="withdrawl">Withdrawl Amount:</label>
            <input id="withdrawl" class="form-control" type="text">

            <button type="submit" class="btn-success">Enter</button>
          </div>
        

          <div class="col-6">
            <h2>Register New Account</h2>
            <label for="account-name">Name:</label>
            <input id="deposit" class="form-control" type="text">
  
            <label for="initial-deposit">Initial Deposit:</label>
            <input id="initial-deposit" class="form-control" type="text">
  
            <button type="submit" class="btn-success">Enter</button>
            <div id="new-info">

            </div>
          </div> 
        </div>
    </form>
  </div>
  
</body>
</html>
